<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<!-- <div style="display: flex;justify-content: center;"> -->
	<button id="button1">Launch Demo Modal</button>
<!-- </div> -->


<div class="modal_container">
	<div style="display:flex;justify-content: center;">
	<div class="modal_body">
		<div class="header">
			<h5>Modal Title</h5>
			<i id="cross" class="fas fa-times"></i>  
		</div>
		<div class="content">
			<div id="modaltext">This is text inside the modal !!!</div>
		</div>
		<div class="footer">
			<button type="button" class="modalbutton" id="close">Close</button>
			<button type="button" class="modalbutton" id="save">Save changes</button>
		</div>
	</div>
</div>
</div>











<script type="text/javascript" src="index.js"></script>
</body>
</html>
